name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install PNPM
        run: npm i pnpm -g

      - name: Run setup
        run: npm run setup

      - name: Run publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN:  ${{ secrets.NPM_TOKEN }}
